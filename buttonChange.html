<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>button:hover{ 
filter: brightness(150%);
    }
    body{background-color: gainsboro;}
    </style>
    <title>CSS: cascading stylesheets</title>
</head>
<body>
    <header style="display: flex;
    justify-content: center;
    align-items: center;"><h1 style="background-color:bisque; color:rgb(63, 76, 76);padding:4px;border: 3px solid blue;margin:200px;">CSS: cascading stylesheets</h1>
    <br><form action="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/CSS_basics" target="_blank"><button style=" margin: 30px;
    width: 100px;
    height: 100px;
    background-color: rgb(173, 98, 160);
    transform: rotate(0.8turn);border-radius: 20px/40px; text-align: center;font-size: 27px;">read more...</button></form>
</header>
</body>
</html>
