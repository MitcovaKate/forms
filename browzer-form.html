<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browzer Search</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/jordanfc/smile/48/chrome-icon.png">
</head>
<body>
    <h1>Google Search Form</h1>
    <img src="https://icons.iconarchive.com/icons/thebadsaint/my-mavericks-part-1/128/Google-Chrome-icon.png" alt="googleIcon">
<form action="https://www.google.com/search"target="_blank">
    <select name="q" >
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
        <option value="JS">JS</option>
      </select>
    <button>Go Google</button>
</form>
<h2>Yandex Search Form</h2>
    <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/yandex-browser-beta-icon.png" alt="yandexIcon">
<form action="https://yandex.com/search" target="_blank">
    <label><input type="radio" name="text" value="Front-end">
        Front-end
      </label><br>
    <label>
        <input type="radio" name="text" value="Back-end">
        Back-end
      </label><br>
      <label><input type="radio" name="text" value="JS">
        JS</label>
    <button>Go Yandex</button></form>
    <h2>Yotube Search Form</h2>
    <img src="https://icons.iconarchive.com/icons/graphics-vibe/classic-3d-social/128/youtube-icon.png" alt="youtuneIco">
    <form action="https://www.youtube.com/results">
    <textarea name="search_query" cols="30" rows="10" required></textarea>
    <input type="submit" value="Go Yotube" target="_blank"/>
</form>
<h2>HTMLBook Search Form</h2>
<form action="http://htmlbook.ru/search/" target="_blank">
<input type="text" size="60" name="as_q" pattern="[a-z0-9\s]{3,}">
<button>G0 HTMLBook</button>
</form>
</body>
</html>
